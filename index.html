<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invitación</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            background-color: #333;
            min-height: 100vh;
        }

        #pdf-wrapper {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-container {
            position: relative;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Critical for interactivity: layers must match canvas size */
        .textLayer,
        .annotationLayer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            line-height: 1.0;
        }

        /* Make links clickable */
        .annotationLayer section {
            cursor: pointer;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top:20px; font-family:sans-serif;">Cargando invitación...</p>
    </div>

    <div id="pdf-wrapper"></div>

    <script>
        const url = 'inviteeee222__compressed.pdf';

        async function renderPDF() {
            try {
                const pdf = await pdfjsLib.getDocument(url).promise;
                document.getElementById('loader').style.display = 'none';
                const wrapper = document.getElementById('pdf-wrapper');

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);

                    // Create container for the page
                    const div = document.createElement('div');
                    div.className = 'page-container';
                    wrapper.appendChild(div);

                    // Dynamic scale based on screen width
                    // We want the PDF to fit width-wise
                    const screenWidth = window.innerWidth > 800 ? 800 : window.innerWidth;
                    const unscaledViewport = page.getViewport({ scale: 1 });
                    const scale = screenWidth / unscaledViewport.width;
                    const viewport = page.getViewport({ scale: scale });

                    // Set dimensions
                    div.style.width = Math.floor(viewport.width) + 'px';
                    div.style.height = Math.floor(viewport.height) + 'px';

                    // 1. Render Canvas (The visual part)
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    div.appendChild(canvas);

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    await page.render(renderContext).promise;

                    // 2. Render Annotation Layer (The interactions/links)
                    const annotationDiv = document.createElement('div');
                    annotationDiv.className = 'annotationLayer';
                    div.appendChild(annotationDiv);

                    // Manual Link Extraction (More reliable)
                    const annotations = await page.getAnnotations();

                    annotations.forEach(annotation => {
                        // Check for external links
                        if (annotation.subtype === 'Link' && annotation.url) {
                            const link = document.createElement('a');
                            link.href = annotation.url;
                            link.target = '_blank';

                            // Convert PDF coordinates to HTML coordinates
                            // geometry: [x_min, y_min, x_max, y_max]
                            const rect = viewport.convertToViewportRectangle(annotation.rect);

                            // Normalize coordinates (sometimes inverted)
                            const x = Math.min(rect[0], rect[2]);
                            const y = Math.min(rect[1], rect[3]);
                            const width = Math.abs(rect[0] - rect[2]);
                            const height = Math.abs(rect[1] - rect[3]);

                            link.style.left = `${x}px`;
                            link.style.top = `${y}px`;
                            link.style.width = `${width}px`;
                            link.style.height = `${height}px`;

                            // Styling to ensure it's clickable but invisible
                            link.style.position = 'absolute';
                            link.style.display = 'block';
                            link.style.zIndex = '10';
                            link.style.cursor = 'pointer';

                            annotationDiv.appendChild(link);
                        }
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loader').innerHTML = '<p>Error al cargar. Intente recargar.</p>';
            }
        }

        renderPDF();
    </script>
</body>

</html>
