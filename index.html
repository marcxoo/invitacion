<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invitaci칩n</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            background-color: #333;
            min-height: 100vh;
        }

        #pdf-wrapper {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-container {
            position: relative;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Critical for interactivity: layers must match canvas size */
        .page-container {
            position: relative;
        }

        .interactive-btn {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.3);
            /* RED DEBUG VISIBILITY */
            border: 2px solid red;
            border-radius: 50%;
            /* Circle hint */
            z-index: 100 !important;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .textLayer,
        .annotationLayer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            line-height: 1.0;
            display: none !important;
            /* Disable original layers */
        }

        /* Make links clickable */
        .annotationLayer section {
            cursor: pointer;
        }

        /* BRIDGERTON STYLE LOADER */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Soft parchment / cream background */
            background: #FDFBF7;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            font-family: 'Great Vibes', cursive;
            color: #6A4B5F;
            /* Vintage plum/mauve text */
        }

        .quill-pen {
            width: 60px;
            height: 60px;
            fill: #D4AF37;
            /* Gold */
            animation: write 2s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes write {
            0% {
                transform: rotate(0deg) translate(0, 0);
            }

            25% {
                transform: rotate(-10deg) translate(-5px, 5px);
            }

            50% {
                transform: rotate(0deg) translate(0, 0);
            }

            75% {
                transform: rotate(5deg) translate(5px, -5px);
            }

            100% {
                transform: rotate(0deg) translate(0, 0);
            }
        }

        .loader-text {
            font-size: 28px;
            text-align: center;
            margin: 0 20px;
            animation: fadeText 2s infinite alternate;
        }

        @keyframes fadeText {
            from {
                opacity: 0.7;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="loader">
        <!-- Simple Quill / Feather SVG Icon -->
        <svg class="quill-pen" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M7.5 19.5l2.25-2.25c.3-.3.75-.45 1.25-.45s.95.15 1.25.45l6.75-6.75c-1.5-1.5-3.25-2.5-5.25-3-1.25-.3-2.5-.5-3.75-.5-.75 0-1.5.1-2.25.3l1.5 1.5c.3.3.45.75.45 1.25s-.15.95-.45 1.25l-2.25 2.25 2.25 2.25c.3.3.45.75.45 1.25s-.15.95-.45 1.25l-1.75 2.45zM20.25 3.75L18 6l3 3 2.25-2.25c.3-.3.45-.75.45-1.25s-.15-.95-.45-1.25l-1.5-1.5c-.3-.3-.75-.45-1.25-.45s-.95.15-1.25.45z" />
        </svg>
        <p class="loader-text">Querido lector,<br>su invitaci칩n se est치 preparando...</p>
    </div>

    <div id="pdf-wrapper"></div>

    <script>
        const url = 'inviteeee222__compressed.pdf';

        async function renderPDF() {
            try {
                const pdf = await pdfjsLib.getDocument(url).promise;
                document.getElementById('loader').style.display = 'none';
                const wrapper = document.getElementById('pdf-wrapper');

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);

                    // Create container for the page
                    const div = document.createElement('div');
                    div.className = 'page-container';
                    wrapper.appendChild(div);

                    // Dynamic scale based on screen width
                    const screenWidth = window.innerWidth > 800 ? 800 : window.innerWidth;
                    const unscaledViewport = page.getViewport({ scale: 1 });
                    const displayScale = screenWidth / unscaledViewport.width;
                    const displayViewport = page.getViewport({ scale: displayScale });

                    // Set CSS dimensions (layout size)
                    div.style.width = Math.floor(displayViewport.width) + 'px';
                    div.style.height = Math.floor(displayViewport.height) + 'px';

                    // 1. Render Canvas (The visual part)
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    // High-DPI Rendering Logic
                    // We render at a higher resolution than the CSS display size
                    const outputScale = window.devicePixelRatio || 1;
                    const renderScale = displayScale * outputScale;
                    const renderViewport = page.getViewport({ scale: renderScale });

                    canvas.width = Math.floor(renderViewport.width);
                    canvas.height = Math.floor(renderViewport.height);

                    // Force CSS to stay at display size
                    canvas.style.width = Math.floor(displayViewport.width) + 'px';
                    canvas.style.height = Math.floor(displayViewport.height) + 'px';

                    div.appendChild(canvas);

                    const renderContext = {
                        canvasContext: context,
                        viewport: renderViewport
                    };
                    await page.render(renderContext).promise;

                    /**
                     * MANUAL OVERLAY SYSTEM
                     * We ignore PDF internal links and place our own HTML layer on top.
                     * This ensures it works 100% on mobile.
                     */
                    const overlayDiv = document.createElement('div');
                    overlayDiv.className = 'manual-overlay';
                    overlayDiv.style.position = 'absolute';
                    overlayDiv.style.top = '0';
                    overlayDiv.style.left = '0';
                    overlayDiv.style.width = '100%';
                    overlayDiv.style.height = '100%';
                    overlayDiv.style.zIndex = '50'; // On top of canvas
                    div.appendChild(overlayDiv);

                    // --- FINAL INTERACTIVE BUTTONS ---

                    // --- BUTTON 1: LOCATION ---
                    // Coordinates provided by user: T:69.9% L:13.5% W:38% H:8%
                    const btnLocation = document.createElement('a');
                    btnLocation.href = 'https://maps.app.goo.gl/4hYAJJ7P2VfVS9uR6';
                    btnLocation.className = 'interactive-btn';
                    btnLocation.style.top = '69.9%';
                    btnLocation.style.left = '13.5%';
                    btnLocation.style.width = '38%';
                    btnLocation.style.height = '8%';
                    // Invisible but clickable
                    btnLocation.style.opacity = '0';
                    btnLocation.style.borderRadius = '50%';
                    overlayDiv.appendChild(btnLocation);

                    // --- BUTTON 2: CONFIRMATION ---
                    // Coordinates provided by user: T:78.3% L:49.1% W:37% H:8%
                    const btnConfirm = document.createElement('a');
                    btnConfirm.href = '#';
                    btnConfirm.className = 'interactive-btn';
                    btnConfirm.style.top = '78.3%';
                    btnConfirm.style.left = '49.1%';
                    btnConfirm.style.width = '37%';
                    btnConfirm.style.height = '8%';
                    // Invisible but clickable
                    btnConfirm.style.opacity = '0';
                    btnConfirm.style.borderRadius = '50%';

                    btnConfirm.onclick = (e) => {
                        if (btnConfirm.getAttribute('href') === '#') {
                            e.preventDefault();
                            alert("Link de confirmaci칩n pendiente.");
                        }
                    };
                    overlayDiv.appendChild(btnConfirm);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loader').innerHTML = '<p>Error al cargar. Intente recargar.</p>';
            }
        }

        renderPDF();
    </script>
</body>

</html>
