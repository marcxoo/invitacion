<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invitación</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            background-color: #333;
            min-height: 100vh;
        }

        #pdf-wrapper {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-container {
            position: relative;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Critical for interactivity: layers must match canvas size */
        .page-container {
            position: relative;
        }

        .interactive-btn {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.3);
            /* RED DEBUG VISIBILITY */
            border: 2px solid red;
            border-radius: 50%;
            /* Circle hint */
            z-index: 100 !important;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .textLayer,
        .annotationLayer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            line-height: 1.0;
            display: none !important;
            /* Disable original layers */
        }

        /* Make links clickable */
        .annotationLayer section {
            cursor: pointer;
        }

        /* BRIDGERTON STYLE LOADER */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Pure White Background for image blend */
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            font-family: 'Great Vibes', cursive;
            color: #333;
            /* Darker text */
        }

        /* User Provided Logo Style */
        .whistledown-logo {
            width: 280px;
            max-width: 85%;
            height: auto;
            margin-bottom: 25px;
            animation: pulse-float 4s ease-in-out infinite;
        }

        @keyframes pulse-float {
            0% {
                transform: scale(1) translateY(0);
                filter: brightness(100%);
            }

            50% {
                transform: scale(1.03) translateY(-8px);
                filter: brightness(108%);
            }

            100% {
                transform: scale(1) translateY(0);
                filter: brightness(100%);
            }
        }

        .loader-text {
            font-size: 26px;
            text-align: center;
            margin: 0 20px;
            animation: fadeText 3s infinite alternate;
        }

        @keyframes fadeText {
            from {
                opacity: 0.5;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="loader">
        <img src="logo_lady.png" alt="Lady Whistledown's Society Papers" class="whistledown-logo">
        <p class="loader-text">Su invitación se está preparando...</p>
    </div>

    <div id="pdf-wrapper"></div>

    <script>
        const url = 'inviteeee222__compressed.pdf';

        async function renderPDF() {
            // Safety Timeout: Force hide loader after 10 seconds if stuck
            const safetyTimeout = setTimeout(() => {
                const loader = document.getElementById('loader');
                if (loader && loader.style.display !== 'none') {
                    console.warn("PDF Render timed out, forcing display.");
                    loader.style.display = 'none';
                }
            }, 10000);

            try {
                const pdf = await pdfjsLib.getDocument(url).promise;

                const wrapper = document.getElementById('pdf-wrapper');

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);

                    // Create container for the page
                    const div = document.createElement('div');
                    div.className = 'page-container';
                    wrapper.appendChild(div);

                    // Dynamic scale based on screen width
                    const screenWidth = window.innerWidth > 800 ? 800 : window.innerWidth;
                    const unscaledViewport = page.getViewport({ scale: 1 });
                    const displayScale = screenWidth / unscaledViewport.width;
                    const displayViewport = page.getViewport({ scale: displayScale });

                    // Set CSS dimensions (layout size)
                    div.style.width = Math.floor(displayViewport.width) + 'px';
                    div.style.height = Math.floor(displayViewport.height) + 'px';

                    // 1. Render Canvas (The visual part)
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    // High-DPI Rendering Logic
                    // We render at a higher resolution than the CSS display size
                    const outputScale = window.devicePixelRatio || 1;
                    const renderScale = displayScale * outputScale;
                    const renderViewport = page.getViewport({ scale: renderScale });

                    canvas.width = Math.floor(renderViewport.width);
                    canvas.height = Math.floor(renderViewport.height);

                    // Force CSS to stay at display size
                    canvas.style.width = Math.floor(displayViewport.width) + 'px';
                    canvas.style.height = Math.floor(displayViewport.height) + 'px';

                    div.appendChild(canvas);

                    const renderContext = {
                        canvasContext: context,
                        viewport: renderViewport
                    };
                    await page.render(renderContext).promise;

                    /**
                     * MANUAL OVERLAY SYSTEM
                     * We ignore PDF internal links and place our own HTML layer on top.
                     * This ensures it works 100% on mobile.
                     */
                    const overlayDiv = document.createElement('div');
                    overlayDiv.className = 'manual-overlay';
                    overlayDiv.style.position = 'absolute';
                    overlayDiv.style.top = '0';
                    overlayDiv.style.left = '0';
                    overlayDiv.style.width = '100%';
                    overlayDiv.style.height = '100%';
                    overlayDiv.style.zIndex = '50'; // On top of canvas
                    div.appendChild(overlayDiv);

                    // --- FINAL INTERACTIVE BUTTONS ---

                    // --- BUTTON 1: LOCATION ---
                    // Coordinates provided by user: T:69.9% L:13.5% W:38% H:8%
                    const btnLocation = document.createElement('a');
                    btnLocation.href = 'https://maps.app.goo.gl/4hYAJJ7P2VfVS9uR6';
                    btnLocation.className = 'interactive-btn';
                    btnLocation.style.top = '69.9%';
                    btnLocation.style.left = '13.5%';
                    btnLocation.style.width = '38%';
                    btnLocation.style.height = '8%';
                    // Invisible but clickable
                    btnLocation.style.opacity = '0';
                    btnLocation.style.borderRadius = '50%';
                    overlayDiv.appendChild(btnLocation);

                    // --- BUTTON 2: CONFIRMATION ---
                    // Coordinates provided by user: T:78.3% L:49.1% W:37% H:8%
                    const btnConfirm = document.createElement('a');
                    btnConfirm.href = '#';
                    btnConfirm.className = 'interactive-btn';
                    btnConfirm.style.top = '78.3%';
                    btnConfirm.style.left = '49.1%';
                    btnConfirm.style.width = '37%';
                    btnConfirm.style.height = '8%';
                    // Invisible but clickable
                    btnConfirm.style.opacity = '0';
                    btnConfirm.style.borderRadius = '50%';

                    btnConfirm.onclick = (e) => {
                        e.preventDefault();
                        showRsvpModal();
                    };
                    overlayDiv.appendChild(btnConfirm);
                }

                // Hide loader ONLY after all pages are rendered
                document.getElementById('loader').style.display = 'none';

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loader').innerHTML = '<p>Error al cargar. Intente recargar.</p>';
            }
        }


        // --- RSVP LOGIC ---
        const NAMESPACE = 'invitacion_luisana_gm_15';
        const KEY_YES = 'asistencia_si';
        const KEY_NO = 'asistencia_no';

        function checkVoted() {
            return localStorage.getItem('voted_luisana_15');
        }

        function showRsvpModal() {
            if (checkVoted()) {
                alert("Ya has enviado tu respuesta anteriormente. ¡Gracias!");
                return;
            }

            // Create Modal Elements dynamically to avoid cluttering initial HTML
            const modalOverlay = document.createElement('div');
            modalOverlay.id = 'rsvp-modal-overlay';
            Object.assign(modalOverlay.style, {
                position: 'fixed', top: 0, left: 0, width: '100%', height: '100%',
                background: 'rgba(0,0,0,0.6)', zIndex: 2000,
                display: 'flex', justifyContent: 'center', alignItems: 'center'
            });

            const card = document.createElement('div');
            Object.assign(card.style, {
                background: '#FDFBF7', padding: '30px', borderRadius: '15px',
                border: '2px solid #D4AF37', width: '85%', maxWidth: '350px',
                textAlign: 'center', fontFamily: "'Great Vibes', cursive",
                boxShadow: '0 10px 25px rgba(0,0,0,0.5)', position: 'relative'
            });

            const title = document.createElement('h2');
            title.innerText = "¿Nos acompañarás?";
            title.style.color = '#6A4B5F';
            title.style.fontSize = '32px';
            title.style.margin = '0 0 20px 0';

            const btnYes = document.createElement('button');
            btnYes.innerText = "Sí, asistiré con gusto";
            styleBtn(btnYes, '#2ecc71');
            btnYes.onclick = () => submitVote(KEY_YES, "¡Qué alegría! Tu asistencia ha sido confirmada.", modalOverlay);

            const btnNo = document.createElement('button');
            btnNo.innerText = "Lamentablemente declino";
            styleBtn(btnNo, '#e74c3c');
            btnNo.onclick = () => submitVote(KEY_NO, "Entendemos. Gracias por avisarnos.", modalOverlay);

            const closeBtn = document.createElement('div');
            closeBtn.innerText = "✖";
            Object.assign(closeBtn.style, {
                position: 'absolute', top: '10px', right: '15px', fontSize: '20px',
                cursor: 'pointer', fontFamily: 'sans-serif', color: '#999'
            });
            closeBtn.onclick = () => document.body.removeChild(modalOverlay);

            card.appendChild(closeBtn);
            card.appendChild(title);
            card.appendChild(btnYes);
            card.appendChild(btnNo);
            modalOverlay.appendChild(card);
            document.body.appendChild(modalOverlay);
        }

        function styleBtn(btn, color) {
            Object.assign(btn.style, {
                display: 'block', width: '100%', padding: '12px', margin: '10px 0',
                border: 'none', borderRadius: '8px', background: color, color: 'white',
                fontSize: '18px', cursor: 'cursor', fontFamily: "'Playfair Display', serif"
            });
        }

        async function submitVote(key, successMsg, modal) {
            // Disable buttons
            const buttons = modal.querySelectorAll('button');
            buttons.forEach(b => { b.disabled = true; b.style.opacity = 0.6; b.innerText = "Enviando..."; });

            try {
                // Hit Counter API (UP)
                await fetch(`https://api.counterapi.dev/v1/${NAMESPACE}/${key}/up`);

                // Mark locally
                localStorage.setItem('voted_luisana_15', 'true');

                alert(successMsg);
                document.body.removeChild(modal);
            } catch (e) {
                alert("Error de conexión. Inténtalo de nuevo.");
                buttons.forEach(b => { b.disabled = false; b.style.opacity = 1; b.innerText = "Reintentar"; });
            }
        }

        renderPDF();
    </script>
</body>

</html>
