<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invitación</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            background-color: #333;
            min-height: 100vh;
        }

        #pdf-wrapper {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-container {
            position: relative;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Critical for interactivity: layers must match canvas size */
        .page-container {
            position: relative;
        }

        .interactive-btn {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.3);
            /* RED DEBUG VISIBILITY */
            border: 2px solid red;
            border-radius: 50%;
            /* Circle hint */
            z-index: 100 !important;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .textLayer,
        .annotationLayer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            line-height: 1.0;
            display: none !important;
            /* Disable original layers */
        }

        /* Make links clickable */
        .annotationLayer section {
            cursor: pointer;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top:20px; font-family:sans-serif;">Cargando invitación...</p>
    </div>

    <div id="pdf-wrapper"></div>

    <script>
        const url = 'inviteeee222__compressed.pdf';

        async function renderPDF() {
            try {
                const pdf = await pdfjsLib.getDocument(url).promise;
                document.getElementById('loader').style.display = 'none';
                const wrapper = document.getElementById('pdf-wrapper');

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);

                    // Create container for the page
                    const div = document.createElement('div');
                    div.className = 'page-container';
                    wrapper.appendChild(div);

                    // Dynamic scale based on screen width
                    // We want the PDF to fit width-wise
                    const screenWidth = window.innerWidth > 800 ? 800 : window.innerWidth;
                    const unscaledViewport = page.getViewport({ scale: 1 });
                    const scale = screenWidth / unscaledViewport.width;
                    const viewport = page.getViewport({ scale: scale });

                    // Set dimensions
                    div.style.width = Math.floor(viewport.width) + 'px';
                    div.style.height = Math.floor(viewport.height) + 'px';

                    // 1. Render Canvas (The visual part)
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    div.appendChild(canvas);

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    await page.render(renderContext).promise;

                    /**
                     * MANUAL OVERLAY SYSTEM
                     * We ignore PDF internal links and place our own HTML layer on top.
                     * This ensures it works 100% on mobile.
                     */
                    const overlayDiv = document.createElement('div');
                    overlayDiv.className = 'manual-overlay';
                    overlayDiv.style.position = 'absolute';
                    overlayDiv.style.top = '0';
                    overlayDiv.style.left = '0';
                    overlayDiv.style.width = '100%';
                    overlayDiv.style.height = '100%';
                    overlayDiv.style.zIndex = '50'; // On top of canvas
                    div.appendChild(overlayDiv);

                    // --- CALIBRATION INTERFACE ---
                    const debugPanel = document.createElement('div');
                    debugPanel.style.position = 'fixed';
                    debugPanel.style.bottom = '0';
                    debugPanel.style.left = '0';
                    debugPanel.style.width = '100%';
                    debugPanel.style.background = 'rgba(0,0,0,0.9)';
                    debugPanel.style.color = '#fff';
                    debugPanel.style.padding = '15px';
                    debugPanel.style.fontFamily = 'sans-serif';
                    debugPanel.style.zIndex = '9999';
                    debugPanel.style.display = 'flex';
                    debugPanel.style.flexDirection = 'column';
                    debugPanel.style.gap = '10px';

                    debugPanel.innerHTML = `
                        <div style="text-align:center; font-size:14px; margin-bottom:5px;">
                            <strong>MODO CALIBRACIÓN</strong><br>
                            1. Arrastra los círculos a su sitio.<br>
                            2. Usa los botones para ajustar tamaño.
                        </div>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span>Tamaño:</span>
                            <button id="btn-dec" style="padding:10px 20px; font-size:18px;">-</button>
                            <span id="size-display">100%</span>
                            <button id="btn-inc" style="padding:10px 20px; font-size:18px;">+</button>
                        </div>
                        <div style="font-size:12px; margin-top:5px; color:#aaa; text-align:center;">
                            Loc: <span id="pos-loc">--</span><br>
                            Conf: <span id="pos-conf">--</span><br>
                            Scale: <span id="val-scale">1.0</span>
                        </div>
                    `;
                    document.body.appendChild(debugPanel);

                    let currentScale = 1.0;

                    document.getElementById('btn-inc').onclick = () => {
                        currentScale += 0.05;
                        updateScale();
                    };
                    document.getElementById('btn-dec').onclick = () => {
                        if (currentScale > 0.1) currentScale -= 0.05;
                        updateScale();
                    };

                    function updateScale() {
                        document.getElementById('size-display').innerText = Math.round(currentScale * 100) + '%';
                        document.getElementById('val-scale').innerText = currentScale.toFixed(2);

                        // Apply to buttons
                        const els = document.querySelectorAll('.interactive-btn');
                        els.forEach(el => {
                            el.style.transform = `scale(${currentScale})`;
                        });
                    }

                    function makeDraggable(element, labelId) {
                        let isDragging = false;
                        let startX, startY;

                        element.style.touchAction = 'none';

                        const onMove = (clientX, clientY) => {
                            if (!isDragging) return;

                            const containerRect = overlayDiv.getBoundingClientRect();

                            // Calculate center position in %
                            let left = ((clientX - containerRect.left) / containerRect.width) * 100;
                            let top = ((clientY - containerRect.top) / containerRect.height) * 100;

                            // Adjust for element size is tricky with scaling.
                            // Better to just set the center position directly and use transform translate?
                            // For now, simple offset math:
                            // We aren't changing width/height, just scale. So bounding box is same?
                            // Actually visual center is what matters.

                            // Simplified centering:
                            // The element is usually width: 25%, height: 10%.
                            // We want 'left' to be the center of the element.
                            const w = 25; // approx
                            const h = 14; // approx

                            element.style.left = (left - w / 2).toFixed(1) + '%';
                            element.style.top = (top - h / 2).toFixed(1) + '%';

                            document.getElementById(labelId).innerText = `T:${element.style.top} L:${element.style.left}`;
                        };

                        // Touch
                        element.addEventListener('touchstart', (e) => {
                            isDragging = true;
                            e.preventDefault();
                        }, { passive: false });

                        document.addEventListener('touchmove', (e) => {
                            if (isDragging) onMove(e.touches[0].clientX, e.touches[0].clientY);
                        }, { passive: false });

                        document.addEventListener('touchend', () => { isDragging = false; });

                        // Mouse
                        element.addEventListener('mousedown', (e) => { isDragging = true; });
                        document.addEventListener('mousemove', (e) => {
                            if (isDragging) onMove(e.clientX, e.clientY);
                        });
                        document.addEventListener('mouseup', () => { isDragging = false; });
                    }

                    // --- BUTTON 1: LOCATION (Left) ---
                    const btnLocation = document.createElement('div');
                    btnLocation.className = 'interactive-btn';
                    btnLocation.style.top = '71%';
                    btnLocation.style.left = '18%';
                    btnLocation.style.width = '25%'; // Square-ish base size?
                    btnLocation.style.height = '14%'; // roughly square on phone screen aspect ratio
                    btnLocation.style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
                    btnLocation.style.borderRadius = '50%'; // CIRCLE
                    btnLocation.innerText = '1';
                    btnLocation.style.display = 'flex';
                    btnLocation.style.justifyContent = 'center';
                    btnLocation.style.alignItems = 'center';
                    btnLocation.style.color = 'white';
                    btnLocation.style.fontWeight = 'bold';
                    // Center transform origin for scaling
                    btnLocation.style.transformOrigin = 'center center';
                    overlayDiv.appendChild(btnLocation);

                    makeDraggable(btnLocation, 'pos-loc');

                    // --- BUTTON 2: CONFIRMATION (Right) ---
                    const btnConfirm = document.createElement('div');
                    btnConfirm.className = 'interactive-btn';
                    btnConfirm.style.top = '80%';
                    btnConfirm.style.left = '52%';
                    btnConfirm.style.width = '25%';
                    btnConfirm.style.height = '14%';
                    btnConfirm.style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
                    btnConfirm.style.borderRadius = '50%'; // CIRCLE
                    btnConfirm.innerText = '2';
                    btnConfirm.style.display = 'flex';
                    btnConfirm.style.justifyContent = 'center';
                    btnConfirm.style.alignItems = 'center';
                    btnConfirm.style.color = 'white';
                    btnConfirm.style.fontWeight = 'bold';
                    btnConfirm.style.transformOrigin = 'center center';
                    overlayDiv.appendChild(btnConfirm);

                    makeDraggable(btnConfirm, 'pos-conf');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loader').innerHTML = '<p>Error al cargar. Intente recargar.</p>';
            }
        }

        renderPDF();
    </script>
</body>

</html>
