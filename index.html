        async function renderPDF() {
            // Safety Timeout: Force hide loader after 10 seconds if stuck
            const safetyTimeout = setTimeout(() => {
                const loader = document.getElementById('loader');
                if (loader && loader.style.display !== 'none') {
                    console.warn("PDF Render timed out, forcing display.");
                    loader.style.display = 'none';
                }
            }, 10000);

            try {
                const pdf = await pdfjsLib.getDocument(url).promise;

                const wrapper = document.getElementById('pdf-wrapper');

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);

                    // Create container for the page
                    const div = document.createElement('div');
                    div.className = 'page-container';
                    wrapper.appendChild(div);

                    // Dynamic scale based on screen width
                    const screenWidth = window.innerWidth > 800 ? 800 : window.innerWidth;
                    const unscaledViewport = page.getViewport({ scale: 1 });
                    const displayScale = screenWidth / unscaledViewport.width;
                    const displayViewport = page.getViewport({ scale: displayScale });

                    // Set CSS dimensions (layout size)
                    div.style.width = Math.floor(displayViewport.width) + 'px';
                    div.style.height = Math.floor(displayViewport.height) + 'px';

                    // 1. Render Canvas (The visual part)
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    // High-DPI Rendering Logic
                    // We render at a higher resolution than the CSS display size
                    const outputScale = window.devicePixelRatio || 1;
                    const renderScale = displayScale * outputScale;
                    const renderViewport = page.getViewport({ scale: renderScale });

                    canvas.width = Math.floor(renderViewport.width);
                    canvas.height = Math.floor(renderViewport.height);

                    // Force CSS to stay at display size
                    canvas.style.width = Math.floor(displayViewport.width) + 'px';
                    canvas.style.height = Math.floor(displayViewport.height) + 'px';

                    div.appendChild(canvas);

                    const renderContext = {
                        canvasContext: context,
                        viewport: renderViewport
                    };
                    await page.render(renderContext).promise;

                    /**
                     * MANUAL OVERLAY SYSTEM
                     * We ignore PDF internal links and place our own HTML layer on top.
                     * This ensures it works 100% on mobile.
                     */
                    const overlayDiv = document.createElement('div');
                    overlayDiv.className = 'manual-overlay';
                    overlayDiv.style.position = 'absolute';
                    overlayDiv.style.top = '0';
                    overlayDiv.style.left = '0';
                    overlayDiv.style.width = '100%';
                    overlayDiv.style.height = '100%';
                    overlayDiv.style.zIndex = '50'; // On top of canvas

        function makeElementDraggable(el, panel) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

            el.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                // Ignore if clicking near bottom-right (resize area)
                const rect = el.getBoundingClientRect();
                if (e.clientX > rect.right - 20 && e.clientY > rect.bottom - 20) return;

                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;

                // Active style
                el.style.border = '2px solid cyan';
                updatePanel(el, panel);
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;

                // Set new position in PX temporarily
                el.style.top = (el.offsetTop - pos2) + "px";
                el.style.left = (el.offsetLeft - pos1) + "px";

                updatePanel(el, panel);
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;

                // Convert final px to %
                const parent = el.offsetParent;
                if (parent) {
                    const lPercent = (el.offsetLeft / parent.offsetWidth) * 100;
                    const tPercent = (el.offsetTop / parent.offsetHeight) * 100;

                    el.style.left = lPercent.toFixed(1) + "%";
                    el.style.top = tPercent.toFixed(1) + "%";
                }

                el.style.border = '2px dashed yellow';
                updatePanel(el, panel);
            }
        }

                display: 'block', width: '100%', padding: '12px', margin: '10px 0',
                border: 'none', borderRadius: '8px', background: color, color: 'white',
                fontSize: '18px', cursor: 'cursor', fontFamily: "'Playfair Display', serif"
            });
        }

        async function submitVote(key, successMsg, modal, guestName, asistira, guestCount) {
            // Disable buttons
            const buttons = modal.querySelectorAll('button');
            buttons.forEach(b => { b.disabled = true; b.style.opacity = 0.6; b.innerText = "Enviando..."; });

            try {
                // Save to Supabase (Sole Source of Truth)
                if (guestName) {
                    const res = await fetch(`${SUPABASE_URL}/rest/v1/rsvp`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'Prefer': 'return=minimal'
                        },
                        body: JSON.stringify({
                            nombre: guestName,
                            asistira: asistira,
                            cantidad: guestCount
                        })
                    });
                    if (!res.ok) throw new Error('Error al guardar en Supabase');
                }

                // Mark locally
                localStorage.setItem('voted_luisana_15', key);

                alert(successMsg);
                document.body.removeChild(modal);
            } catch (e) {
                console.error(e);
                alert("Error de conexi√≥n. Int√©ntalo de nuevo.");
                buttons.forEach(b => { b.disabled = false; b.style.opacity = 1; b.innerText = "Reintentar"; });
            }
        }

        // --- AUDIO LOGIC ---
        const audio = document.getElementById('bg-audio');
        const audioControl = document.getElementById('audio-control');

        // --- DRAG LOGIC ---
        let isDragging = false;
        let hasMoved = false;

        function makeDraggable(el) {
            let startX, startY, initialLeft, initialTop;

            const onStart = (e) => {
                // e.preventDefault(); // Don't prevent default immediately to allow click
                hasMoved = false;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;

                startX = clientX;
                startY = clientY;

                const rect = el.getBoundingClientRect();
                initialLeft = rect.left;
                initialTop = rect.top;

                // Clear any preset positioning to allow absolute movement
                el.style.right = 'auto';
                el.style.left = initialLeft + 'px';
                el.style.top = initialTop + 'px';

                document.addEventListener('mousemove', onMove);
                document.addEventListener('touchmove', onMove, { passive: false });
                document.addEventListener('mouseup', onEnd);
                document.addEventListener('touchend', onEnd);
            };

            const onMove = (e) => {
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;

                const dx = clientX - startX;
                const dy = clientY - startY;

                if (Math.abs(dx) > 3 || Math.abs(dy) > 3) {
                    hasMoved = true;
                    if (e.cancelable) e.preventDefault(); // Stop scrolling if dragging
                }

                let newLeft = initialLeft + dx;
                let newTop = initialTop + dy;

                // Restrict to window bounds
                const maxLeft = window.innerWidth - el.offsetWidth;
                const maxTop = window.innerHeight - el.offsetHeight;

                /* Clamp values */
                if (newLeft < 0) newLeft = 0;
                if (newLeft > maxLeft) newLeft = maxLeft;
                if (newTop < 0) newTop = 0;
                if (newTop > maxTop) newTop = maxTop;

                el.style.left = newLeft + 'px';
                el.style.top = newTop + 'px';
            };

            const onEnd = () => {
                document.removeEventListener('mousemove', onMove);
                document.removeEventListener('touchmove', onMove);
                document.removeEventListener('mouseup', onEnd);
                document.removeEventListener('touchend', onEnd);
            };

            el.addEventListener('mousedown', onStart);
            el.addEventListener('touchstart', onStart, { passive: false });
        }

        makeDraggable(audioControl);

        // Click handler (only if not dragged)
        audioControl.onclick = (e) => {
            if (hasMoved) {
                e.preventDefault();
                return;
            }
            toggleAudio();
        };

        function toggleAudio() {
            if (audio.paused) {
                audio.play().then(() => {
                    audioControl.classList.add('playing');
                    audioControl.classList.add('translucent'); // Go translucent on play
                }).catch(e => {
                    console.error("Audio playback failed", e);
                    // alert("Touch required");
                });
            } else {
                audio.pause();
                audioControl.classList.remove('playing');
                audioControl.classList.remove('translucent'); // Restore visibility
            }
        }

        audio.onended = () => {
            audioControl.classList.remove('playing');
            audioControl.classList.remove('translucent');
        };

        // --- SCROLL LOGIC ---
        let lastScrollTop = 0;
        const pdfWrapper = document.getElementById('pdf-wrapper');

        pdfWrapper.addEventListener('scroll', () => {
            const st = pdfWrapper.scrollTop; // Get scroll from wrapper

            if (st > lastScrollTop && st > 50) { // Reduced threshold
                // Scrolling Down -> Hide
                audioControl.classList.add('hidden-scroll');
            } else {
                // Scrolling Up -> Show
                audioControl.classList.remove('hidden-scroll');
            }
            lastScrollTop = st <= 0 ? 0 : st;
        }, false);

        renderPDF();
    </script>
