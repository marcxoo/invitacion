<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invitación</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            /* Optional: smooth background */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #pdf-container {
            width: 100%;
            max-width: 600px;
            /* Limit intent width for desktops so it looks like a mobile app */
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        canvas {
            display: block;
            width: 100% !important;
            /* Force responsive width */
            height: auto !important;
        }

        /* Loading spinner */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: sans-serif;
            color: #666;
        }
    </style>
</head>

<body>

    <div id="loader">Cargando invitación...</div>
    <div id="pdf-container"></div>

    <script>
        const url = 'inviteeee222__compressed.pdf';

        // Asynchronous download of PDF
        const loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(function (pdf) {
            document.getElementById('loader').style.display = 'none';
            const container = document.getElementById('pdf-container');

            // Render all pages
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(function (page) {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    container.appendChild(canvas);

                    // Initial scale to get dimensions
                    const viewport = page.getViewport({ scale: 2.0 }); // High quality scale

                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }
        }, function (reason) {
            console.error(reason);
            document.getElementById('loader').textContent = "Error al cargar la invitación.";
        });
    </script>
</body>

</html>
