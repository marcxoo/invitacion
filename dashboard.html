<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lady Whistledown's Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #FDFBF7;
            font-family: 'Playfair Display', serif;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #6A4B5F;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #D4AF37;
            /* Gold */
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .count {
            font-size: 2rem;
            font-weight: bold;
        }

        .yes {
            color: #2ecc71;
        }

        .no {
            color: #e74c3c;
        }

        .refresh-btn {
            background: #6A4B5F;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 20px;
            font-family: 'Playfair Display', serif;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <h1>Society Papers</h1>
    <p>Reporte de Asistencia</p>

    <div class="card">
        <div class="stat-row">
            <span>‚úÖ Confirmados</span>
            <span id="count-yes" class="count yes">...</span>
        </div>
        <div class="stat-row">
            <span>‚ùå Declinados</span>
            <span id="count-no" class="count no">...</span>
        </div>
    </div>

    <button class="refresh-btn" onclick="fetchCounts()">Actualizar Datos</button>

    <div style="margin-top: 30px; border-top: 1px solid #ddd; padding-top: 20px; width: 100%; max-width: 400px;">
        <button onclick="requestReset()"
            style="background: transparent; border: 1px solid #999; color: #777; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 0.85rem; margin-bottom: 15px; display: block; width: 100%;">
            <span style="filter: grayscale(100%); margin-right: 5px;">‚ö†</span> Reiniciar Contadores
        </button>

        <button onclick="resetMyDevice()"
            style="background: transparent; border: 1px solid #999; color: #777; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 0.85rem; width: 100%; margin-bottom: 15px; display: block;">
            <span style="filter: grayscale(100%); margin-right: 5px;">üì±</span> Olvidar mi voto (En este dispositivo)
        </button>

        <button onclick="copyResetLink()"
            style="background: transparent; border: 1px solid #999; color: #777; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 0.85rem; width: 100%; display: block;">
            <span style="filter: grayscale(100%); margin-right: 5px;">üîó</span> Copiar "Link de Reseteo" (Para
            invitados)
        </button>
    </div>

    <script>
        // Unique Namespace for this event
        const NAMESPACE = 'invitacion_luisana_gm_15_final';
        const KEY_YES = 'asistencia_si';
        const KEY_NO = 'asistencia_no';

        async function fetchCounts() {
            // Helper to secure fetch
            const getCount = async (key) => {
                try {
                    // Add timestamp to prevent browser caching
                    const res = await fetch(`https://api.counterapi.dev/v1/${NAMESPACE}/${key}/?t=${Date.now()}`);
                    if (!res.ok) return 0; // If key doesn't exist (404), return 0
                    const data = await res.json();
                    return data.count || 0;
                } catch (e) {
                    console.warn("Error fetching " + key, e);
                    return 0; // Network error fallback
                }
            };

            const yes = await getCount(KEY_YES);
            const no = await getCount(KEY_NO);

            document.getElementById('count-yes').innerText = yes;
            document.getElementById('count-no').innerText = no;
        }

        async function requestReset() {
            const password = prompt("üîê INGRESE CLAVE DE ADMINISTRADOR:", "");
            if (password !== "luisana15") { // Simple hardcoded password
                if (password !== null) alert("‚õî Clave incorrecta.");
                return;
            }

            if (!confirm("‚ö†Ô∏è ¬øVaciar TODOS los contadores a 0?\nEsta acci√≥n es irreversible.")) return;

            const btn = document.querySelector('button[onclick="requestReset()"]');
            btn.innerText = "‚è≥ Reseteando...";
            btn.disabled = true;

            try {
                // Hack: API doesn't support set=0, so we set to 1 then down to 0
                await Promise.all([
                    // Reset YES
                    fetch(`https://api.counterapi.dev/v1/${NAMESPACE}/${KEY_YES}/set?count=1`).then(() =>
                        fetch(`https://api.counterapi.dev/v1/${NAMESPACE}/${KEY_YES}/down`)
                    ),
                    // Reset NO
                    fetch(`https://api.counterapi.dev/v1/${NAMESPACE}/${KEY_NO}/set?count=1`).then(() =>
                        fetch(`https://api.counterapi.dev/v1/${NAMESPACE}/${KEY_NO}/down`)
                    )
                ]);

                alert("‚úÖ Contadores reiniciados a 0.");
                fetchCounts();

            } catch (e) {
                console.error(e);
                alert("Error al resetear. Intente nuevamente.");
            } finally {
                btn.innerText = "‚ö† Reiniciar Contadores";
                btn.disabled = false;
            }
        }

        function resetMyDevice() {
            localStorage.removeItem('voted_luisana_15');
            alert("‚úÖ Dispositivo liberado.\n\nAhora puedes volver a la invitaci√≥n y confirmar tu asistencia de nuevo.\n(Nota: Esto solo afecta a TU celular)");
        }

        function copyResetLink() {
            const link = "https://invitacion-luisana-gm.vercel.app/?action=reset";
            navigator.clipboard.writeText(link).then(() => {
                alert("üìã ENLACE COPIADO:\n" + link + "\n\nEnv√≠ale este link a la persona que se equivoc√≥.\nAl abrirlo, su celular se 'arreglar√°' y podr√° confirmar su asistencia de nuevo.");
            });
        }

        // Load on start
        fetchCounts();
    </script>
</body>

</html>
